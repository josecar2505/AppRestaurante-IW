<ion-header style="text-align: center;">
  <ion-toolbar color="orange" style = "background: orange; color: white;">
    <ion-title>Detalles de la Orden</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of order.items">
          <ion-label>{{ item.quantity }} x {{ item.product.name }}</ion-label>
          <ion-note slot="end">${{ (item.quantity * item.product.price).toFixed(2) }}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-label style="text-align: end; color: black; display: block; padding-right: 16px;">
      Total de la Orden: ${{ order.total.toFixed(2) }}
    </ion-label>
  </ion-card>
  <ion-button expand="full" color="orange" (click)="registrarMesa()" style="background: orange;">
    Aceptar
  </ion-button>
</ion-content>
