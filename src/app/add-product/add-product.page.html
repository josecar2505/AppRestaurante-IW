<ion-content [fullscreen]="true">
  <ion-card class="custom-card">
    <ion-card-header style="background: orange; text-align: center">
      <ion-card-title>AÑADIR PRODUCTO</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
        <ion-list lines="full">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Descripción</ion-label>
            <ion-textarea formControlName="description"></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Precio</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Imagen</ion-label>
            <ion-input type="text" formControlName="photo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Tipo</ion-label>
            <ion-select formControlName="type">
              <ion-select-option value="Desayunos">Desayunos</ion-select-option>
              <ion-select-option value="Entradas">Entradas</ion-select-option>
              <ion-select-option value="Bebidas">Bebidas</ion-select-option>
              <ion-select-option value="Postres">Postres</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-button class="button-update" expand="block" type="submit" [disabled]="!productForm.valid" color="orange">Guardar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
